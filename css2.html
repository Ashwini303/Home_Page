<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Second Project</title>
    <style>
        
        body{
            margin:0;

        #footer{

        }

            height: 200px;

        }

        }

            background-color: lightgrey;

        }

        a{
            text-decoration: none;
            margin: 10px;
            color: black;

        }

</head>
